#
# Big Blue button
#
bigbluebutton_config:
  webcamsOnlyForModerator: 'true'
  muteOnStart: 'no'
  allowModsToUnmuteUsers: 'true'

bigbluebutton_camera_profiles:
- id: low
  name: Low quality
  default: false
  bitrate: 50
- id: medium
  name: Medium quality
  default: true
  bitrate: 100
- id: high
  name: High quality
  default: false
  bitrate: 200
- id: hd
  name: High definition
  default: false
  bitrate: 500

